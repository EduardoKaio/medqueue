spring.application.name=medqueue
server.port=8081
debug=true
# CORS para a instância
cors.originPatterns=http://localhost:3000,http://localhost:8080,http://localhost:5173
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173

# Datasource (definido por variáveis de ambiente ou `.env`)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}

# AI para MedQueue (se usado pela instância)
spring.ai.openai.api-key=${AI_API_KEY}
spring.ai.openai.base-url=${AI_BASE_URL}
spring.ai.openai.chat.options.model=${AI_MODEL}

# Swagger específico da instância (opcional)
springdoc.pathsToMatch[0]=/auth/**
springdoc.pathsToMatch[1]=/api/**
springdoc.swagger-ui.use-root-path=true

# Usuário admin da instância
spring.security.user.name=admin
spring.security.user.password=admin
spring.flyway.baseline-on-migrate=true

# Hibernate e JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Flyway
logging.level.org.flywaydb.core=DEBUG

jwt.expiration=86400000

# Spring geral
logging.level.org.springframework=INFO
spring.security.user.name=admin
spring.security.user.password=admin123
